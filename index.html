        body {

        /* 和訳テキストが長くなった場合に備えて、改行を許可します */

            white-space: pre-wrap;
        }
        /* トグルスイッチのスタイル */
        .toggle-checkbox:checked {
            @apply: right-0 border-green-500;
            right: 0;
            border-color: #22c55e;

            @apply: bg-green-500;

        <!-- 設定セクション -->
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">

            <div class="w-full sm:w-auto flex-grow">

                <select id="categorySelect" onchange="filterByCategory()" class="w-full bg-white border border-slate-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow">
                    <option value="all">すべてのカテゴリ</option>
                </select>
            </div>
            <!-- シャッフル切り替えスイッチ -->
            <div class="flex items-center gap-3 bg-white border border-slate-300 rounded-lg px-4 py-3">
                <label for="shuffleToggle" class="text-slate-700 font-bold select-none">シャッフル</label>
                <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="shuffleToggle" id="shuffleToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" onchange="toggleShuffle()" checked/>

            </div>
        </div>

        <!-- 単語カード -->

            <!-- 操作ボタン -->

                    答えを見る
                </button>
                <div class="flex gap-3">
                    <button onclick="nextWord()" class="w-full bg-slate-200 text-slate-800 font-bold py-3 px-4 rounded-lg hover:bg-slate-300 transition-all">

                    </button>
                    <button onclick="markLearned()" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all shadow-sm hover:shadow-md">

                    </button>

        let currentIndex = 0;
        let filteredWords = [...words];
        let isShuffleEnabled = true; // シャッフルの状態を管理する変数
        // ローカルストレージから覚えた単語のリストを取得します。なければ空の配列を使います。
        let learnedWords = JSON.parse(localStorage.getItem("learnedWords")) || [];

        // カテゴリ選択のプルダウンメニューを動的に生成します
        function populateCategories() {
            const categories = [...new Set(words.map(w => w.Level))];
            const select = document.getElementById("categorySelect");
            // カテゴリリストをクリア
            // 'すべてのカテゴリ' 以外のオプションを削除
            while (select.options.length > 1) {
                select.remove(1);
            }

            categories.sort(); // カテゴリをソートする
            categories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }
        
        // シャッフル機能のオン・オフを切り替えます
        function toggleShuffle() {
            isShuffleEnabled = document.getElementById('shuffleToggle').checked;
            filterByCategory(); // 設定が変更されたので、単語リストを再生成します
        }

        // カテゴリによって単語をフィルタリングし、表示順を決定します
        function filterByCategory() {
            const selected = document.getElementById("categorySelect").value;
            if (selected === "all") {
                // 「覚えたリスト」に含まれていない単語をすべて表示
                filteredWords = words.filter(w => !learnedWords.includes(w.英語));
            } else {
                // 選択されたカテゴリ内で、「覚えたリスト」に含まれていない単語を表示
                filteredWords = words.filter(w => w.Level === selected && !learnedWords.includes(w.英語));
            }

            if (isShuffleEnabled) {
                // シャッフルがオンの場合、配列をランダムに並び替えます
                for (let i = filteredWords.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [filteredWords[i], filteredWords[j]] = [filteredWords[j], filteredWords[i]];
                }
            } else {
                // シャッフルがオフの場合、英語のアルファベット順にソートします
                filteredWords.sort((a, b) => a.英語.localeCompare(b.英語));
            }

            currentIndex = 0;
            showWord();
        }

        // カードに単語を表示します
        function showWord() {
            const wordDisplay = document.getElementById("wordDisplay");
            const translationDisplay = document.getElementById("translationDisplay");

            if (filteredWords.length === 0) {
                wordDisplay.textContent = "クリア！";
                translationDisplay.textContent = "このカテゴリの単語をすべて覚えました！";
                translationDisplay.style.display = "block"; // メッセージを表示
                return;
            }
            const word = filteredWords[currentIndex];
            wordDisplay.textContent = word.英語;
            translationDisplay.textContent = word.和訳;
            translationDisplay.style.display = "none"; // 最初は和訳を隠す
        }

        // 和訳を表示します
        function showTranslation() {
            if (filteredWords.length > 0) {
                document.getElementById("translationDisplay").style.display = "block";
            }
        }

        // 次の単語へ進みます
        function nextWord() {
            if (filteredWords.length > 0) {
                currentIndex = (currentIndex + 1) % filteredWords.length;
                showWord();
            }
        }

        // 単語を「覚えた」リストに追加します
        function markLearned() {
            if (filteredWords.length === 0) return;

            const word = filteredWords[currentIndex].英語;
            if (!learnedWords.includes(word)) {
                learnedWords.push(word);
                // ローカルストレージに保存して、進捗が消えないようにします
                localStorage.setItem("learnedWords", JSON.stringify(learnedWords));
                updateLearnedList();
                
                // 現在の単語をリストから削除して、次の単語を表示
                filteredWords.splice(currentIndex, 1);
                if (currentIndex >= filteredWords.length) {
                    currentIndex = 0;
                }
                showWord();
            }
        }

        // 「覚えた単語一覧」を更新します
        function updateLearnedList() {
            const list = document.getElementById("learnedWords");
            list.innerHTML = "";
            learnedWords.forEach(w => {
                const li = document.createElement("li");
                li.textContent = w;
                list.appendChild(li);
            });
        }

        // 初期化処理
        function initializeApp() {
            populateCategories();
            filterByCategory();
            updateLearnedList();
        }
        
        initializeApp();
    </script>
